<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 200vh;
      }
      .box-1,
      .box-2,
      .box-3 {
        height: 20vh;
        width: 20vw;
      }
      .row {
        position: relative;
      }
      .container-fluid {
        position: relative;
      }

      .box-2 {
        /* position: static;  default pos */
        /* position: relative;
        position: absolute;
        position: fixed;
        position: sticky; */
        position: absolute;
        z-index: 1;
        bottom: 0;
        right: 0;
        /* 
        top: 150px;
        left: 150px; */
        /* right: ;
        bottom: ; */
      }
      .box-3 {
        position: fixed;
        /* top: 0;
        left: 0; */
      }

      .box-1 {
        position: sticky;
        top: 150px;
      }
    </style>
  </head>
  <body>
    <main class="container-fluid text-white p-5 bg-info m-5">
      <section class="row d-flex flex-column bg-warning p-5">
        <article class="box-2 bg-success">Article-2</article>
        <article class="box-3 bg-primary">Article-3</article>
      </section>
    </main>
    <article class="box-1 bg-danger mt-5">Article-1</article>
  </body>
</html>
